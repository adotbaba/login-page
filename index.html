<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
		crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Minimal login form</h1>
        <form class="login-form">
            <div class="left-side">
                <div>
                    <div class="red-box"></div>
                    <label class="label-text">Username or Email</label>
                </div>   
                <input class ="input" type="text" placeholder="Username or Email" />
            <div>
                <div class="red-box"></div>
                <label class="label-text">Password</label>
            </div>
                <input class ="input" type="text" placeholder="Password" />
                <div>
                    <input type="checkbox" />
                    <label>Remember Me</label>
                </div>
                <button class="login-button">Login now</button>
            </div>
            <div class="right-side">
                <span>Or login with</span>
                <button class="right-side-btn right-side-first-btn">
                    <span class="icon"><i class="fa-brands fa-facebook-f"></i></span>
                    Login with facebook
                </button>
                <button class="right-side-btn right-side-second-btn">
                    <span class="icon"><i class="fa-brands fa-twitter"></i></span>
                    Login with twitter
                </button>
                <p>
                    Not yet registered?<a><span class="signup-text">Signup</span> here</a>
                </p>
            </div>
        </form>
    </div>
    <footer class="footer">
        <p class="footer-text">
            &copy;2020 Minimal login form. All Right Reserved | Design by 
            <strong>W3layouts</strong>
        </p>
    </footer>
</body>
</html>
